<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Find A Doctor</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark text-white navbar-expand-lg pb-4">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">PHLO<br>Digital Pharmacy</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-info" aria-current="page" href="#home">Find a
                                Doctor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-info" href="#">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-info" href="#">Care Plan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-info" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-info" href="#">Emergency</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container container-map">
            <div id="map"></div>
        </section>

        <div class="container-fluid mt-5 view-form" id="bookingView">
            <div class=" row">
                <div class="col-4 booking-detail">
                    <button type="button" onclick="closeForm()" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <form action="/booking_form" method="POST">
                        <div class="row">
                            <div class="col-3 mt-3 text-left booking-form-doctor-details">
                                <h4>Doctor's Name</h4>
                                <p>Doctor's address</p>
                            </div>
                            <div class="col-7 mt-3 text-right booking-form-user-details">
                                <label for="fullname">Full Name:</label>
                                <input type="text" class="form-control" id="fullname" name="fullname"
                                    placeholder="Enter Full Name" required><br>
                                <label for="email">Email Address:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                    required><br>
                                <label for="date">Date:</label>
                                <input type="date" class="form-control" id="date" name="date" required><br>
                                <label for="time">Time:</label>
                                <input type="time" class="form-control" id="time" name="time" required><br>
                                <button class="btn-book btn-primary" type="submit" name="submit">Book
                                    Appointment</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!--Close the form that overlap the map-->
    <script>
        function closeForm() {
            $("#bookingView").toggleClass("view-form");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCduP0166GDHO9eqygSbGxUOOOk8uRaS6M&callback=initMap&libraries=places"
        async defer> </script>
    <script src="js/map.js" charset="utf-8"></script>
</body>

</html>
